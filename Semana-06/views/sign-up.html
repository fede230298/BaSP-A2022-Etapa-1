    <section id="sign-up">
        <div>
            <h2>Sign Up</h2>
            <p>Create an account and start working! Do you have an account? <a href="./login.html">Login</a></p>
        </div>
        <form id="sign-up-form">
            <div id="name-container" class="form-container">
                <label for="name" class="form-text">Name</label>
                <input id="name" type="text" placeholder="Name..." class="form-input">
            </div>
            <div id="surname-container" class="form-container">
                <label for="lastName" class="form-text">Last Name</label>
                <input id="last-name" type="text" placeholder="Last Name..." class="form-input">
            </div>
            <div id="dni-container" class="form-container">
                <label for="dni" class="form-text">DNI</label>
                <input id="dni" type="text" placeholder="DNI..." class="form-input">
            </div>
            <div id="birthday-container" class="form-container">
                <label for="birthday" class="form-text">Birthday</label>
                <input id="birthday" type="date" placeholder="Birthday" class="form-input">
            </div>
            <div id="phone-container" class="form-container">
                <label for="phone" class="form-text">Phone</label>
                <input id="phone" type="text" placeholder="Phone Number..." class="form-input">
            </div>
            <div id="address-container" class="form-container">
                <label for="address" class="form-text">Address</label>
                <input id="address" type="text" placeholder="Address" class="form-input">
            </div>
            <div id="city-container" class="form-container">
                <label for="city" class="form-text">City</label>
                <input id="city" type="text" placeholder="City..." class="form-input">
            </div>
            <div id="postal-code-container" class="form-container">
                <label for="postal-code" class="form-text">Postal Code</label>
                <input id="postal-code" type="text" placeholder="Postal Code..." class="form-input">
            </div>
            <div id="email-container" class="form-container">
                <label for="Email" class="form-text">Email</label>
                <input id="email" type="text" placeholder="Enter your Email" class="form-input">
            </div>
            <div id="password-container" class="form-container">
                <label for="password" class="form-text">Password</label>
                <input id="password" type="password" placeholder="Password..." class="form-input">
            </div>
            <div id="password-repeat-container" class="form-container">
                <label for="password-repeat" class="form-text">Confirm Password</label>
                <input id="password-repeat" type="password" placeholder="Confirm Password..." class="form-input">
            </div>
            <button id="submit" class="btn btn-green" type="submit">Create</button>
        </form>
    </section>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
            </div>
            <div class="modal-body"></div>
        </div>
    </div>
